<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#f8f9fa"/>
  <!-- Glass -->
  <rect x="170" y="100" width="60" height="120" rx="5" fill="#87ceeb" stroke="#4682b4" stroke-width="2"/>
  
  <!-- Liquid -->
  <rect x="175" y="110" width="50" height="100" rx="3" fill="#2f4f4f"/>
  
  <!-- Bubbles -->
  <circle cx="185" cy="130" r="2" fill="#ffffff" opacity="0.7"/>
  <circle cx="200" cy="145" r="1.5" fill="#ffffff" opacity="0.7"/>
  <circle cx="210" cy="135" r="1" fill="#ffffff" opacity="0.7"/>
  <circle cx="195" cy="170" r="1.5" fill="#ffffff" opacity="0.7"/>
  <circle cx="205" cy="180" r="1" fill="#ffffff" opacity="0.7"/>
  
  <!-- Straw -->
  <rect x="190" y="70" width="4" height="80" fill="#ff6b6b"/>
  <rect x="188" y="70" width="8" height="15" rx="4" fill="#ff6b6b"/>
  
  <!-- Ice cubes -->
  <rect x="180" y="120" width="8" height="8" fill="#e6f3ff" stroke="#b3d9ff" stroke-width="1"/>
  <rect x="205" y="140" width="8" height="8" fill="#e6f3ff" stroke="#b3d9ff" stroke-width="1"/>
  
  <!-- Text -->
  <text x="200" y="50" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#495057">Coca Cola</text>
</svg>