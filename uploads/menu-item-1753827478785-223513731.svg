<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#f8f9fa"/>
  <!-- Plate -->
  <ellipse cx="200" cy="220" rx="140" ry="50" fill="#ffffff" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Fish -->
  <ellipse cx="180" cy="180" rx="50" ry="20" fill="#ffd700"/>
  <polygon points="130,180 110,170 110,190" fill="#ffd700"/>
  <circle cx="160" cy="175" r="3" fill="#000"/>
  
  <!-- Chips/Fries -->
  <rect x="220" y="160" width="8" height="40" fill="#f39c12" transform="rotate(10 224 180)"/>
  <rect x="235" y="155" width="8" height="45" fill="#e67e22" transform="rotate(-5 239 177)"/>
  <rect x="250" y="150" width="8" height="50" fill="#f39c12" transform="rotate(15 254 175)"/>
  <rect x="265" y="165" width="8" height="35" fill="#e67e22" transform="rotate(-10 269 182)"/>
  
  <!-- Lemon slice -->
  <circle cx="170" cy="200" r="12" fill="#fff700" stroke="#f1c40f" stroke-width="2"/>
  <line x1="170" y1="188" x2="170" y2="212" stroke="#f1c40f" stroke-width="1"/>
  <line x1="158" y1="200" x2="182" y2="200" stroke="#f1c40f" stroke-width="1"/>
  
  <!-- Text -->
  <text x="200" y="50" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#495057">Fish & Chips</text>
</svg>